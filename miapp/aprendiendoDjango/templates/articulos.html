{% extends 'layout.html' %} 

{% block content %}
<h1>Listado de articulos</h1>

{%if messages%}
    {%for message in messages%}
        {{message}}
    {%endfor%}
{%endif%}
<ul>
    {% for articulo in articulos %}
        <li>{{articulo.id}} {{articulo.title}}
        <a href="{% url 'borrar' id=articulo.id %}"> eliminar </a>
        {%empty%}
            <p>no hay articulos</p>
    </li>
    {% endfor %}
    </ul>
 
{% endblock %}
